<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://unpkg.com/angular@1.5.8/angular.js"></script>
    <script>
      angular.module('app', []).controller('controller', function ($scope) {
        $scope.value = 'hello';
        $scope.doSth = function (e) {
          $scope.value = 'changed';
          e.preventDefault();
        };

        let originalDoSth = $scope.doSth;
        $scope.doSth = function (...args) {
          originalDoSth(...args);
          $scope.$apply();
        };
      });
    </script>
  </head>
  <body ng-app="app" ng-controller="controller">
    <a href="" ng-click="doSth($event)">{{ value }}</a>
  </body>
</html>
